<body>
<div id="particles-bg"></div>
<header>
  <div class="nav">
    <div class="brand"><div class="logo">SG</div><div>SkinGlow</div></div>
    <nav>

<main class="container">
  <h1 data-aos="fade-down">Contact & Bookings</h1>
  <p class="lead" data-aos="fade-up">Fill the form below or email us to schedule a consultation.</p>

  <div class="card" data-aos="fade-up">
    <form action="mailto:info@skinglowclinic.com" method="post" enctype="text/plain">
      <label style="display:block;margin-bottom:10px">Name<br><input type="text" name="name" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06)"></label>
      <label style="display:block;margin-bottom:10px">Email<br><input type="email" name="email" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06)"></label>
      <label style="display:block;margin-bottom:10px">Message<br><textarea name="message" rows="5" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06)"></textarea></label>
      <button class="btn btn-primary" type="submit">Send Message</button>
    </form>
  </div>

  <div style="margin-top:28px" data-aos="zoom-in">
    <h4>Visit Us</h4>
    <p>123 SkinGlow Street, London</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." style="width:100%;height:300px;border:0;border-radius:10px" loading="lazy"></iframe>
  </div>
</main>
